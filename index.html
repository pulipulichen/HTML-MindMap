<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直心智圖產生器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #1a1a1a;
            color: white;
            overflow-x: hidden;
        }

        .mindmap-container {
            background-color: #FFFFF;
            min-height: 600px;
            padding: 60px 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .node {
            background: white;
            color: #333;
            padding: 12px 24px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 1.25rem;
            z-index: 10;
            border: 2px solid transparent;
            /* box-shadow: 0 4px 15px rgba(0,0,0,0.3); */
            white-space: pre-wrap;
            line-height: 1.4;
        }

        .node-root {
            font-size: 2rem;
            padding: 20px 40px;
            border-color: #cbd5e1;
        }

        .node-level1 {
            border-width: 3px;
            font-size: 1.1rem;
        }

        .node-level2 {
            background: transparent;
            color: #888;
            font-weight: normal;
            font-size: 1rem;
            padding: 8px 0;
            box-shadow: none;
        }

        .connector-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .scroll-custom::-webkit-scrollbar {
            width: 8px;
        }
        .scroll-custom::-webkit-scrollbar-track {
            background: #2d2d2d;
        }
        .scroll-custom::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }

        /* 第一層顏色循環 */
        .color-0 { border-color: #f87171; color: #1a1a1a; } /* 紅 */
        .color-1 { border-color: #fbbf24; color: #1a1a1a; } /* 橘 */
        .color-2 { border-color: #4ade80; color: #1a1a1a; } /* 綠 */
        .color-3 { border-color: #60a5fa; color: #1a1a1a; } /* 藍 */
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- 左側編輯區 -->
    <div class="w-full md:w-1/3 bg-neutral-900 p-6 flex flex-col border-r border-neutral-800">
        <h1 class="text-xl font-bold mb-4 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 12h6"/><path d="M12 9v6"/><path d="M12 3v18"/><path d="M3 12h18"/></svg>
            垂直心智圖產生器
        </h1>
        
        <p class="text-xs text-neutral-400 mb-2">請依照下列格式輸入（支援 \n 換行）：</p>
        <textarea id="textInput" class="flex-1 bg-neutral-800 border border-neutral-700 rounded-lg p-4 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 scroll-custom" spellcheck="false">訪談分析
- 實作：\n訪談轉錄
  - 訪談準備
  - 開啟轉錄
  - 完成轉錄
- 資料分析\n與RAG
  - 語音轉錄的限制
  - 檢索增強生成RAG
  - Google\nNotebookLM
- 實作：\n用RAG分析訪談
  - 建立筆記本
  - 訪談分析提示詞
  - 觀察分析結果</textarea>

        <div class="mt-4 flex gap-2">
            <button onclick="downloadImage()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                下載 PNG
            </button>
            <button id="copyBtn" onclick="copyImageToClipboard()" class="flex-1 bg-neutral-700 hover:bg-neutral-600 text-white py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                複製圖片
            </button>
        </div>
        <div id="toast" class="fixed bottom-4 left-4 bg-green-600 text-white px-4 py-2 rounded shadow-lg opacity-0 transition-opacity pointer-events-none">已複製到剪貼簿！</div>
    </div>

    <!-- 右側預覽區 -->
    <div class="flex-1 overflow-auto bg-white scroll-custom relative">
        <div id="captureArea" class="mindmap-container w-full min-w-[800px]">
            <svg id="svgConnectors" class="connector-svg"></svg>
            <div id="renderRoot" class="w-full flex flex-col items-center">
                <!-- 內容會由 JS 產生 -->
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const renderRoot = document.getElementById('renderRoot');
        const svgConnectors = document.getElementById('svgConnectors');
        const colors = ['#f87171', '#fbbf24', '#4ade80', '#60a5fa', '#a78bfa', '#f472b6'];

        function parseText(text) {
            const lines = text.split('\n').filter(l => l.trim() !== '');
            if (lines.length === 0) return null;

            const root = { text: lines[0].replace(/\\n/g, '\n'), children: [] };
            let currentLevel1 = null;

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                const content = line.trim().substring(2).replace(/\\n/g, '\n');
                
                if (line.startsWith('- ')) {
                    currentLevel1 = { text: content, children: [], id: `l1-${root.children.length}` };
                    root.children.push(currentLevel1);
                } else if (line.startsWith('  - ')) {
                    if (currentLevel1) {
                        currentLevel1.children.push({ text: content });
                    }
                }
            }
            return root;
        }

        function renderMindMap() {
            const data = parseText(textInput.value);
            if (!data) return;

            // 清空舊內容
            renderRoot.innerHTML = '';
            svgConnectors.innerHTML = '';

            // 建立 Root
            const rootNode = document.createElement('div');
            rootNode.className = 'node node-root mb-20';
            rootNode.textContent = data.text;
            rootNode.id = 'root-node';
            renderRoot.appendChild(rootNode);

            // 建立 Level 1 Container (Horizontal)
            const l1Container = document.createElement('div');
            l1Container.className = 'flex justify-center gap-12 w-full px-10 items-start';
            renderRoot.appendChild(l1Container);

            data.children.forEach((child, index) => {
                const column = document.createElement('div');
                column.className = 'flex flex-col items-center flex-1 max-w-[250px]';
                
                // L1 Node
                const l1Node = document.createElement('div');
                l1Node.className = `node node-level1 color-${index % 4}`;
                l1Node.textContent = child.text;
                l1Node.id = `node-l1-${index}`;
                column.appendChild(l1Node);

                // L2 Container (Vertical)
                if (child.children.length > 0) {
                    const l2List = document.createElement('div');
                    l2List.className = 'mt-10 flex flex-col items-center gap-4 w-full';
                    
                    child.children.forEach((subChild, subIndex) => {
                        const l2Node = document.createElement('div');
                        l2Node.className = 'node node-level2';
                        l2Node.textContent = subChild.text;
                        l2Node.id = `node-l1-${index}-l2-${subIndex}`;
                        l2List.appendChild(l2Node);
                    });
                    column.appendChild(l2List);
                }

                l1Container.appendChild(column);
            });

            // 等待 DOM 渲染完畢後繪製線條
            requestAnimationFrame(() => {
                drawConnectors(data);
            });
        }

        function drawConnectors(data) {
            const rootBox = document.getElementById('root-node').getBoundingClientRect();
            const containerBox = document.getElementById('captureArea').getBoundingClientRect();

            const rootX = (rootBox.left + rootBox.right) / 2 - containerBox.left;
            const rootY = rootBox.bottom - containerBox.top;

            data.children.forEach((child, index) => {
                const l1El = document.getElementById(`node-l1-${index}`);
                const l1Box = l1El.getBoundingClientRect();
                const l1X = (l1Box.left + l1Box.right) / 2 - containerBox.left;
                const l1Y = l1Box.top - containerBox.top;

                // 繪製 Root 到 L1 的曲線
                const color = colors[index % colors.length];
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                
                // Bezier 曲線路徑
                const midY = rootY + (l1Y - rootY) * 0.5;
                const d = `M ${rootX} ${rootY} C ${rootX} ${midY}, ${l1X} ${midY}, ${l1X} ${l1Y}`;
                
                path.setAttribute('d', d);
                path.setAttribute('stroke', color);
                path.setAttribute('stroke-width', '4');
                path.setAttribute('fill', 'none');
                path.setAttribute('stroke-linecap', 'round');
                svgConnectors.appendChild(path);

                // 繪製 L1 到 L2 的直線
                let prevY = l1Box.bottom - containerBox.top;
                child.children.forEach((sub, subIndex) => {
                    const l2El = document.getElementById(`node-l1-${index}-l2-${subIndex}`);
                    const l2Box = l2El.getBoundingClientRect();
                    const l2X = (l2Box.left + l2Box.right) / 2 - containerBox.left;
                    const l2TopY = l2Box.top - containerBox.top;
                    const l2BottomY = l2Box.bottom - containerBox.top;

                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', l2X);
                    line.setAttribute('y1', prevY);
                    line.setAttribute('x2', l2X);
                    line.setAttribute('y2', l2TopY);
                    line.setAttribute('stroke', color);
                    line.setAttribute('stroke-width', '2');
                    svgConnectors.appendChild(line);

                    prevY = l2BottomY;
                });
            });
        }

        async function downloadImage() {
            const area = document.getElementById('captureArea');
            // 為了確保完整捕捉，我們先滾動到最上方
            const canvas = await html2canvas(area, {
                backgroundColor: "rgba(255,255,255,0)",
                scale: 3,
                logging: false,
                useCORS: true
            });
            const link = document.createElement('a');
            link.download = '心智圖.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        async function copyImageToClipboard() {
            try {
                const area = document.getElementById('captureArea');
                const canvas = await html2canvas(area, {
                    // backgroundColor: '#000000',
                    backgroundColor: "rgba(255,255,255,0)",
                    scale: 3
                });
                
                canvas.toBlob(async (blob) => {
                    try {
                        const data = [new ClipboardItem({ 'image/png': blob })];
                        await navigator.clipboard.write(data);
                        showToast();
                    } catch (err) {
                        // 回退方案：提醒用戶手動下載
                        const msg = document.createElement('div');
                        msg.textContent = "瀏覽器限制，請點擊『下載 PNG』";
                        msg.className = "bg-red-600 text-white p-2 rounded fixed bottom-4 left-4 z-50";
                        document.body.appendChild(msg);
                        setTimeout(() => msg.remove(), 2000);
                    }
                });
            } catch (err) {
                console.error("複製失敗", err);
            }
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.opacity = '1';
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 2000);
        }

        // 事件監聽
        textInput.addEventListener('input', renderMindMap);
        window.addEventListener('resize', renderMindMap);

        // 初始渲染
        window.onload = renderMindMap;
    </script>
</body>
</html>
