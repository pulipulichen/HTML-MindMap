<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直心智圖產生器</title>
    <meta name="description" content="一個簡單快速的垂直心智圖產生工具，支援多層級結構與匯出圖片。">
    <meta name="theme-color" content="#1a1a1a">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/favicon/favicon.png">
    <link rel="icon" type="image/png" href="assets/favicon/favicon.png">
    <meta name="msapplication-TileColor" content="#1a1a1a">
    <meta name="msapplication-TileImage" content="assets/favicon/favicon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- 左側編輯區 -->
    <div class="w-full md:w-1/3 bg-neutral-900 p-6 flex flex-col border-r border-neutral-800">
        <h1 class="text-xl font-bold mb-4 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 12h6" />
                <path d="M12 9v6" />
                <path d="M12 3v18" />
                <path d="M3 12h18" />
            </svg>
            垂直心智圖產生器
        </h1>

        <p class="text-xs text-neutral-400 mb-2">請依照下列格式輸入（支援 \n 換行）：</p>
        <textarea id="textInput"
            class="flex-1 bg-neutral-800 border border-neutral-700 rounded-lg p-4 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 scroll-custom"
            spellcheck="false">訪談分析
- 實作：\n訪談轉錄
  - 訪談準備
  - 開啟轉錄
  - 完成轉錄
- 資料分析\n與RAG
  - 語音轉錄的限制
  - 檢索增強生成RAG
  - Google\nNotebookLM
- 實作：\n用RAG分析訪談
  - 建立筆記本
  - 訪談分析提示詞
  - 觀察分析結果</textarea>

        <div class="mt-4 flex flex-col gap-2">
            <button onclick="loadExample()"
                class="w-full bg-neutral-700 hover:bg-neutral-600 text-white py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                    <polyline points="14 2 14 8 20 8" />
                    <line x1="16" y1="13" x2="8" y2="13" />
                    <line x1="16" y1="17" x2="8" y2="17" />
                    <polyline points="10 9 9 9 8 9" />
                </svg>
                載入範例
            </button>
            <div class="flex gap-2">
                <button onclick="downloadImage()"
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    下載 PNG
                </button>
                <button id="copyBtn" onclick="copyImageToClipboard()"
                    class="flex-1 bg-neutral-700 hover:bg-neutral-600 text-white py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                        <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
                    </svg>
                    複製圖片
                </button>
            </div>
        </div>
        <div id="toast"
            class="fixed bottom-4 left-4 bg-green-600 text-white px-4 py-2 rounded shadow-lg opacity-0 transition-opacity pointer-events-none">
            已複製到剪貼簿！</div>
    </div>

    <!-- 右側預覽區 -->
    <div class="flex-1 overflow-auto bg-white scroll-custom relative">
        <div id="captureArea" class="mindmap-container w-full min-w-[800px]">
            <svg id="svgConnectors" class="connector-svg"></svg>
            <div id="renderRoot" class="w-full flex flex-col items-center">
                <!-- 內容會由 JS 產生 -->
            </div>
        </div>
    </div>

    <script src="js/html2canvas.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/pwa.js"></script>
    <script src="js/output.js"></script>
    <script src="js/example.js"></script>
    <script src="js/ui.js"></script>
</body>

</html>
